<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Video</title>
    <meta name="description"
        content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay.">

    <!-- Preload hero image so that  the browser loads this image first -->
    <link rel="preload" href="assets/videos/hero-still.png" as="image">

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/hero-video.css">

</head>


<body>
    <!-- hero block -->
    <header class="hero-block text-center">
        <div class="hero-text-container">
            <h1 class="slide-in-top">Education for Life</h1>
            <h2 class="slide-in-left">A brighter career and future</h2>
        </div>

        <div class="hero-bg-media">
            <video loop muted autoplay poster="assets/videos/hero-still.png" class="background-video">
                <source src="assets/videos/hero-video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="bg-overlay"></div>

    </header>

    <div class="hero-text-container slide-in-bottom">
        <p><a href="../index.html">Back to Home page</a></p>

    </div>




    <!-- /hero block -->
</body>

</html>
